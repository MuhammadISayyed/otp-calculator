<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="display">
      <p class="current"></p>
      <p class="previous"></p>
      <div class="operations">
        <button class="operation-btn">+</button>
        <button class="operation-btn">-</button>
        <button class="operation-btn">*</button>
        <button class="operation-btn">/</button>
        <button class="clear-btn">Clear</button>
        <button class="equal-btn">=</button>
      </div>
      <div class="numbers">
        <button class="num">0</button><button class="num">1</button
        ><button class="num">2</button><button class="num">3</button
        ><button class="num">4</button><button class="num">5</button
        ><button class="num">6</button><button class="num">7</button
        ><button class="num">8</button><button class="num">9</button
        ><button class="num">10</button>
      </div>
    </div>
  </body>
</html>
